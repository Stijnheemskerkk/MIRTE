<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="MIRTE - Educational Robot">
    <meta name="keywords" content="MIRTE, educational, robot, open source">
    <meta name="author" content="Stijn Heemskerk">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="format-detection" content="telephone=no">

    <link rel="icon" href="public/assets/favicons/favicon.png">
    <title>MIRTE - Educational Robot</title>

    <link rel="stylesheet" href="public/assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.min.js"></script>

    <style>
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arrow-left {
            left: 0;
        }

        .arrow-right {
            right: 0;
        }

        .robot-image {
            max-width: 30%;
            height: auto;
        }

        a.my-button {
            background-color: #cee6ed !important;
            border: none;
            border-radius: 6px;
            color: #000 !important;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            padding: 5px 15px;
            text-decoration: none;
        }

        .footer #language-selector {
            font-size: 1em;
            border-radius: 2px;
            position: absolute;
            bottom: 8px;
            right: 0;
            border: black 1px solid;
            color: rgb(89, 89, 89)
        }

        .select-container {
            position: absolute;
            bottom: 20px;
            right: 0;
        }

        .select-container select {
            font-size: 1em;
            border-radius: 5px;
        }
    </style>
</head>

<body class="h-100">
    <div id="app">
        <header>
            <div class="header-container">
                <h1><a href="index.html" class="logo">MIRTE</a></h1>
                <nav>
                    <ul>
                        <li><a href="index.html" class="nav-item active"
                                v-html="translations[currentLanguage].home"></a></li>
                        <li class="dropdown">
                            <a href="#" class="nav-item dropdown-btn"
                                v-html="translations[currentLanguage].robots + ' &#9660;'"></a>
                            <div class="dropdown-content">
                                <a href="mirte_light.html"><span class="mirte">MIRTE</span> Light</a>
                                <a href="mirte_basic.html"><span class="mirte">MIRTE</span> Basic</a>
                                <a href="mirte_pioneer.html"><span class="mirte">MIRTE</span> Pioneer</a>
                            </div>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="nav-item dropdown-btn"
                                v-html="translations[currentLanguage].gettingStarted + ' &#9660;'"></a>
                            <div class="dropdown-content">
                                <a href="iammirte.html" v-html="translations[currentLanguage].iammirte"></a>
                                <a href="about-us.html" v-html="translations[currentLanguage].aboutUs"></a>
                                <a href="https://workshops.mirte.org/nl/"
                                    v-html="translations[currentLanguage].workshops"></a>
                                <a href="https://docs.mirte.org" target="_blank"
                                    v-html="translations[currentLanguage].documentation"></a>
                            </div>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="nav-item dropdown-btn"
                                v-html="translations[currentLanguage].contribute + ' &#9660;'"></a>
                            <div class="dropdown-content">
                                <a href="https://github.com/mirte-robot" target="_blank"
                                    rel="noopener noreferrer">GitHub</a>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="content">
            <section class="container">
                <img class="robot-image" src="public/assets/images/mirte_basic.png" alt="MIRTE Basic">
                <h1 class="text-primary" v-html="translations[currentLanguage].title"></h1>
                <p class="text-secondary" v-html="translations[currentLanguage].description"></p>
                <a href="purchase_basic.html" class="my-button" v-html="translations[currentLanguage].checkOutLink"></a>
            </section>
            <button class="arrow arrow-left" @click="prevPage">&lt;</button>
            <button class="arrow arrow-right" @click="nextPage">&gt;</button>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p>
                    <a href="privacy.html" class="footer-link" v-html="translations[currentLanguage].footerPrivacy"></a>
                    |
                    <a href="disclaimer.html" class="footer-link"
                        v-html="translations[currentLanguage].footerDisclaimer"></a>
                </p>
                <p v-html="translations[currentLanguage].footerDevelopedBy"></p>
                <p v-html="translations[currentLanguage].footerAddress"></p>
                <select id="language-selector" @change="switchLanguage">
                    <option value="en">English</option>
                    <option value="nl">Nederlands</option>
                </select>
            </div>
    </div>
    </footer>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                currentLanguage: 'en',
                translations: {
                    en: {
                        home: 'Home',
                        robots: 'Robots',
                        gettingStarted: 'Getting Started',
                        aboutUs: 'About Us',
                        documentation: 'Documentation',
                        iammirte: 'IamMirte',
                        workshops: 'Workshops (NL)',
                        contribute: 'Contribute',
                        footerPrivacy: "Privacy",
                        footerDisclaimer: "Disclaimer",
                        footerDevelopedBy: "MIRTE is being developed by TU Delft Robotics Institute.",
                        footerAddress: "Stichting IamMirte – Julianalaan 67, 2528 BC Delft – KVK: 90828658 – RSIN: 865467055",
                        title: '<span class="mirte">MIRTE</span> Basic',
                        description: 'Learn about software (block-based and Python). By adding a microcontroller one can create more complex behaviours and use more sensors.',
                        checkOutLink: 'Check out <span class="mirte">MIRTE</span> Basic'
                    },
                    nl: {
                        home: 'Home',
                        robots: 'Robots',
                        gettingStarted: 'Aan de slag',
                        aboutUs: 'Over Ons',
                        documentation: 'Documentatie',
                        iammirte: 'IamMirte',
                        workshops: 'Workshops (NL)',
                        contribute: 'Meehelpen',
                        footerPrivacy: "Privacy",
                        footerDisclaimer: "Disclaimer",
                        footerDevelopedBy: "MIRTE wordt ontwikkeld door het TU Delft Robotics Institute.",
                        footerAddress: "Stichting IamMirte – Julianalaan 67, 2528 BC Delft – KVK: 90828658 – RSIN: 865467055",
                        title: '<span class="mirte">MIRTE</span> Basic',
                        description: 'Leer over software (blok-gebaseerd en Python). Door het toevoegen van een microcontroller kan men complexere gedragingen creëren en meer sensoren gebruiken.',
                        checkOutLink: 'Bekijk <span class="mirte">MIRTE</span> Basic'
                    }
                }
            },
            watch: {
                currentLanguage(newLanguage) {
                    localStorage.setItem("selectedLanguage", newLanguage);
                }
            },
            methods: {
                prevPage() {
                    const pages = ['Light', 'Pioneer', 'Basic'];
                    const currentPageIndex = pages.indexOf(window.location.pathname.split('_')[1].split('.')[0]);
                    const prevPageIndex = (currentPageIndex - 1 + pages.length) % pages.length;
                    window.location.href = `mirte_${pages[prevPageIndex].toLowerCase()}.html`;
                },
                nextPage() {
                    const pages = ['Pioneer', 'Light', 'Basic'];
                    const currentPageIndex = pages.indexOf(window.location.pathname.split('_')[1].split('.')[0]);
                    const nextPageIndex = (currentPageIndex + 1) % pages.length;
                    window.location.href = `mirte_${pages[nextPageIndex].toLowerCase()}.html`;
                },
                switchLanguage() {
                    this.currentLanguage = document.getElementById('language-selector').value;
                }
            },
            mounted() {
                this.currentLanguage = document.getElementById('language-selector').value;
            }
        });
    </script>
</body>

</html>
