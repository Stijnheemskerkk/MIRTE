<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="MIRTE - Educational Robot">
    <meta name="keywords" content="MIRTE, educational, robot, open source">
    <meta name="author" content="Stijn Heemskerk">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="format-detection" content="telephone=no">

    <link rel="icon" href="public/assets/favicons/favicon.png">
    <title>MIRTE</title>

    <link rel="stylesheet" href="public/assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#language-selector').on('click', function (e) {
                e.stopPropagation();
            });

            $(document).on('click', function () {
                $('#language-selector').blur();
            });
        });
    </script>
    <style>
        a.my-button {
            background-color: #cee6ed !important;
            border: none;
            border-radius: 6px;
            color: #000 !important;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            padding: 5px 15px;
            text-decoration: none;
        }

        .footer #language-selector {
            font-size: 1em;
            border-radius: 2px;
            position: absolute;
            bottom: 8px;
            right: 0;
            border: black 1px solid;
            color: rgb(89, 89, 89)
        }

        .select-container {
            position: absolute;
            bottom: 20px;
            right: 0;
        }

        .select-container select {
            font-size: 1em;
            border-radius: 5px;
        }
    </style>
</head>

<body class="h-100">
    <div id="app">
        <header>
            <div class="header-container">
                <h1><a href="index.html" class="logo">MIRTE</a></h1>
                <nav>
                    <ul>
                        <li><a href="index.html" class="nav-item active"
                                v-html="translations[currentLanguage].home"></a></li>
                        <li class="dropdown">
                            <a href="#" class="nav-item dropdown-btn"
                                v-html="translations[currentLanguage].robots + ' &#9660;'"></a>
                            <div class="dropdown-content">
                                <a href="mirte_light.html"><span class="mirte">MIRTE</span> Light</a>
                                <a href="mirte_basic.html"><span class="mirte">MIRTE</span> Basic</a>
                                <a href="mirte_pioneer.html"><span class="mirte">MIRTE</span> Pioneer</a>
                            </div>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="nav-item dropdown-btn"
                                v-html="translations[currentLanguage].gettingStarted + ' &#9660;'"></a>
                            <div class="dropdown-content">
                                <a href="iammirte.html" v-html="translations[currentLanguage].iammirte"></a>
                                <a href="about-us.html" v-html="translations[currentLanguage].aboutUs"></a>
                                <a href="https://workshops.mirte.org/nl/"
                                    v-html="translations[currentLanguage].workshops"></a>
                                <a href="https://docs.mirte.org" target="_blank"
                                    v-html="translations[currentLanguage].documentation"></a>
                            </div>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="nav-item dropdown-btn"
                                v-html="translations[currentLanguage].contribute + ' &#9660;'"></a>
                            <div class="dropdown-content">
                                <a href="https://github.com/mirte-robot" target="_blank"
                                    rel="noopener noreferrer">GitHub Mirte Robot</a>
                                <a href="https://github.com/Stijnheemskerkk/MIRTE" target="_blank"
                                    rel="noopener noreferrer">GitHub Mirte Website</a>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="home-content">
            <div class="content-wrapper">
                <section class="text-content">
                    <h1 class="text-primary">MIRTE</h1>
                    <p class="text-secondary" v-html="translations[currentLanguage].description"></p>
                    <a href="mirte_light.html" class="my-button"
                        v-html="translations[currentLanguage].checkOutRobots"></a>
                </section>
                <div class="images-content">
                    <img src="public/assets/images/mirte_drawing.png" alt="MIRTE Drawing" class="mirte-drawing">
                    <img src="public/assets/images/lijn.png" alt="Decorative Background" class="background-image">
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p>
                    <a href="privacy.html" class="footer-link" v-html="translations[currentLanguage].footerPrivacy"></a>
                    |
                    <a href="disclaimer.html" class="footer-link"
                        v-html="translations[currentLanguage].footerDisclaimer"></a>
                </p>
                <p v-html="translations[currentLanguage].footerDevelopedBy"></p>
                <p v-html="translations[currentLanguage].footerAddress"></p>
                <select id="language-selector" @change="switchLanguage">
                    <option value="en">English</option>
                    <option value="nl">Nederlands</option>
                </select>
            </div>
    </div>
    </footer>
    </div>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                currentLanguage: localStorage.getItem("selectedLanguage") || "en",
                translations: {
                    en: {
                        home: 'Home',
                        robots: 'Robots',
                        gettingStarted: 'Getting Started',
                        aboutUs: 'About Us',
                        documentation: 'Documentation',
                        iammirte: 'IamMirte',
                        workshops: 'Workshops (NL)',
                        contribute: 'Contribute',
                        footerPrivacy: "Privacy",
                        footerDisclaimer: "Disclaimer",
                        footerDevelopedBy: "MIRTE is being developed by TU Delft Robotics Institute.",
                        footerAddress: "Stichting IamMirte – Julianalaan 67, 2528 BC Delft – KVK: 90828658 – RSIN: 865467055",
                        checkOutRobots: 'Check out all <span class="mirte">MIRTE</span> robots!',
                        description: 'A low-cost fully open source educational robot track from primary school up to university level. Using a standard set of off-the-shelf components one can gradually learn about multiple engineering disciplines (e.g., mechanical, software, and electrical).'
                    },
                    nl: {
                        home: 'Home',
                        robots: 'Robots',
                        gettingStarted: 'Aan de slag',
                        aboutUs: 'Over Ons',
                        documentation: 'Documentatie',
                        iammirte: 'IamMirte',
                        workshops: 'Workshops (NL)',
                        contribute: 'Meehelpen',
                        footerPrivacy: "Privacy",
                        footerDisclaimer: "Disclaimer",
                        footerDevelopedBy: "MIRTE wordt ontwikkeld door het TU Delft Robotics Institute.",
                        footerAddress: "Stichting IamMirte – Julianalaan 67, 2528 BC Delft – KVK: 90828658 – RSIN: 865467055",
                        checkOutRobots: 'Bekijk alle <span class="mirte">MIRTE</span> robots!',
                        description: 'Een goedkope, volledig open source educatieve robotreeks van de basisschool tot aan de universiteit. Met een standaard set van kant-en-klare onderdelen kan men geleidelijk kennis maken met verschillende technische disciplines (bijv. mechanisch, software en elektrisch).'
                    }
                }
            },
            watch: {
                currentLanguage(newLanguage) {
                    localStorage.setItem("selectedLanguage", newLanguage);
                }
            },
            methods: {
                switchLanguage() {
                    this.currentLanguage = document.getElementById('language-selector').value;
                }
            }
        });
    </script>
</body>

</html>
